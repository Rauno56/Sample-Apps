<!DOCTYPE html>
<html data-ng-app="gaanaApp">
    <head lang="en">
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1" name="viewport">
                    <base href="/"/>
                    <title>
                        The Gaana App
                    </title>
                    <link href="css/app.css" rel="stylesheet" type="text/css"/>
                    <link href="css/alertify.min.css" rel="stylesheet" type="text/css"/>
                    <link href="css/semantic.min.css" rel="stylesheet" type="text/css"/>
                    <!-- BootStrap - Latest compiled and minified CSS -->
                    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" rel="stylesheet"/>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="tracks">
                        The Gaana App
                    </a>
                    <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#gaana-menu" data-toggle="collapse" type="button">
                        <span class="sr-only">
                            Toggle navigation
                        </span>
                        <span class="icon-bar">
                        </span>
                        <span class="icon-bar">
                        </span>
                        <span class="icon-bar">
                        </span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="gaana-menu">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a ui-sref="tracks">
                                Tracks
                            </a>
                        </li>
                        <li>
                            <a ui-sref="genres">
                                Genres
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="col-xs-12">
                <div ui-view="">
                </div>
            </div>
        </div>
        <script src="lib/angular.min.js" type="text/javascript">
        </script>
        <script src="js/app.js" type="text/javascript">
        </script>
        <script src="js/controllers.js" type="text/javascript">
        </script>
        <script src="js/filters.js" type="text/javascript">
        </script>
        <script src="js/services.js" type="text/javascript">
        </script>
        <script src="js/directives.js" type="text/javascript">
        </script>
        <script src="https://use.fontawesome.com/25281b2bc3.js">
        </script>
        <script src="lib/alertify.min.js" type="text/javascript">
        </script>
        <script src="lib/angular-ui-router.min.js" type="text/javascript">
        </script>
        <script src="lib/angular-resource.min.js" type="text/javascript">
        </script>
        <script src="//code.jquery.com/jquery-1.10.2.min.js">
        </script>
        <script crossorigin="anonymous" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
        </script>
        <script type="text/javascript">
            $(".nav a").on("click", function(){
                $(".nav").find(".active").removeClass("active");
                $(this).parent().addClass("active");
            });
        </script>
    </body>
</html>
